<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel - Manage Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .admin-panel {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

            .admin-panel h2 {
                text-align: center;
            }

        .product-form {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

            .product-form input[type="text"],
            .product-form input[type="number"] {
                margin-bottom: 10px;
                padding: 8px;
                border: 1px solid #ccc;
            }

            .product-form button {
                padding: 10px;
                background-color: #28a745;
                color: #fff;
                border: none;
                cursor: pointer;
            }

                .product-form button:hover {
                    background-color: #218838;
                }

        .product-list {
            margin-top: 20px;
        }

            .product-list table {
                width: 100%;
                border-collapse: collapse;
            }

                .product-list table th,
                .product-list table td {
                    border: 1px solid #ccc;
                    padding: 10px;
                    text-align: left;
                }

                .product-list table th {
                    background-color: #f4f4f4;
                }

            .product-list button {
                padding: 5px 10px;
                background-color: #dc3545;
                color: #fff;
                border: none;
                cursor: pointer;
            }

                .product-list button:hover {
                    background-color: #c82333;
                }

                .product-list button.edit-btn {
                    background-color: #007bff;
                    margin-right: 5px;
                }

                    .product-list button.edit-btn:hover {
                        background-color: #0069d9;
                    }
    </style>
</head>
<body>
    <div class="admin-panel">
        <h2>Manage Products</h2>
        <form class="product-form" id="productForm">
            <input type="hidden" id="productId" value="">
            <input type="text" id="productName" placeholder="Product Name" required>
            <input type="text" id="productImage" placeholder="Product Image URL" required>
            <input type="number" id="productPrice" placeholder="Product Price" required>
            <input type="text" id="productDescription" placeholder="Product Description" required>
            <button type="submit" id="addProductBtn">Add Product</button>
        </form>

        <div class="product-list">
            <h3>Product List</h3>
            <table id="productTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Image</th>
                        <th>Price</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let products = [];
        let editingProductIndex = null;

        function renderProductTable() {
            const productTableBody = document.querySelector("#productTable tbody");
            productTableBody.innerHTML = "";

            products.forEach((product, index) => {
                const row = document.createElement("tr");

                row.innerHTML = `
                    <td>${product.name}</td>
                    <td><img src="${product.image}" alt="${product.name}" style="width: 50px;"></td>
                    <td>R${product.price.toFixed(2)}</td>
                    <td>${product.description}</td>
                    <td>
                        <button class="edit-btn" onclick="editProduct(${index})">Edit</button>
                        <button onclick="deleteProduct(${index})">Delete</button>
                    </td>
                `;

                productTableBody.appendChild(row);
            });
        }

        function addProduct(event) {
            event.preventDefault();

            const productName = document.getElementById("productName").value;
            const productImage = document.getElementById("productImage").value;
            const productPrice = parseFloat(document.getElementById("productPrice").value);
            const productDescription = document.getElementById("productDescription").value;

            const newProduct = {
                name: productName,
                image: productImage,
                price: productPrice,
                description: productDescription,
            };

            if (editingProductIndex !== null) {
                products[editingProductIndex] = newProduct;
                editingProductIndex = null;
                document.getElementById("addProductBtn").textContent = "Add Product";
            } else {
                products.push(newProduct);
            }

            renderProductTable();
            document.getElementById("productForm").reset();
        }

        function editProduct(index) {
            const product = products[index];

            document.getElementById("productName").value = product.name;
            document.getElementById("productImage").value = product.image;
            document.getElementById("productPrice").value = product.price;
            document.getElementById("productDescription").value = product.description;

            editingProductIndex = index;
            document.getElementById("addProductBtn").textContent = "Update Product";
        }

        function deleteProduct(index) {
            products.splice(index, 1);
            renderProductTable();
        }

        document.getElementById("productForm").addEventListener("submit", addProduct);
    </script>
</body>
</html>
